<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Checker</title>
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body class="container-fluid">
    <header id="title">
      <h1>ISQA_5 - Nasdaq Stock Price Checker</h1>
    </header>
    <div id="testui" class="row container">
      <div class="col-xl-6 col-12" id="box1">
        <h3 id="box1title">Get single price and total likes</h3>
        <form id="testForm2" class="row p-0">
          <div id="fck" class="row">
            <input type="text" name="stock" placeholder="GOOG" required="" class="form-control col-xl-12 col-12" id="box1input"/>
            <div id="box-check">
              <input type="checkbox" name="like" value="true" class="form-check-inline col-xl-12 col-12 m-0" id="box1check"/>Like?
            </div>
          </div>
          <button type="submit" class="btn btn-secondary col-xl-12 col-12" id="box1btn">Get Price!</button>
        </form>
      </div>
      <div class="col-xl-6 col-12" id="box2">
        <h3 id="box1title">Compare and get relative likes</h3>
        <form id="testForm" class="row p-0">
          <div id="fck" class="row">
            <input type="text" name="stock" placeholder="GOOG" required="" class="form-control col-xl-6 col-12" id="box2input" />
            <input type="text" name="stock" placeholder="MSFT" required="" class="form-control col-xl-6 col-12" id="box2input"/>
            <div id="box-check">
              <input type="checkbox" name="like" value="true" class="form-check-inline col-xl-12 col-12 m-0" id="box1check" />Like?
            </div>
          </div>
          <button type="submit" class="btn btn-secondary col-xl-12 col-12" id="box1btn">Get Price!</button>
        </form>
      </div>
      <code id="jsonResult"></code>
    </div>
    <script src="/public/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
